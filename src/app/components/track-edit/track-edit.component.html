<div *ngIf="track">
  <h2>{{track.filename}} - Edit Track</h2>
  <div><span>id: </span>{{track.id}}</div>
  <div>
    <form [formGroup]="trackEditForm">
    <select formControlName="sampleSelect" (change)="setSample()">
      <option [value]="sample"
              *ngFor="let sample of samples">
        {{sample}}
      </option>
    </select>
    </form>
  </div>
  <div class="steps" >
    <div class="step s{{step}}"
         *ngFor="let step of track.pattern; let i = index"
         [class.active]="i === currentStep-1"
         (click)="onStepToggle(track,step,i)">
      {{step}}
    </div>
  </div>
  <button (click)="goBack()">go back</button>
</div>
