<div class="tracks">
  <div class="track" *ngFor="let track of tracks"
       [class.selected]="track === selectedTrack"
       (click)="onSelect(track)">
    <h2 class="badge">{{track.filename.replace('.mp3','')}}</h2>
    <div class="control">
      <div class="control-item">
        <app-slider
          [value]="track.inputgain?.gain.value"
          [class]="'track-vol-slider'"
          [id]="track.id + 'vol'"
          [label]="'Volume'"
          [step]=0.01
          [min]=0
          [max]=1
          (sliderEvent)="setVolume(track, $event)">
        </app-slider>
        <app-slider
          [value]="track.stereopanner?.pan.value"
          [class]="'track-pan-slider'"
          [label]="'Pan'"
          [id]="track.id + 'pan'"
          [step]=0.01
          [min]=-1
          [max]=1
          (sliderEvent)="setPan(track, $event)">
        </app-slider>
      </div>
      <div class="control-item">
      <button class="btn" (click)="remove(track)">Remove</button>
      <button class="btn" (click)="edit(track)">Edit</button>
      </div>
    </div>
    <app-steps
      [track]="track"
      [currentStep]="currentStep"
      (stepsEvent)="onStepToggle(track,$event.step,$event.i)"
    ></app-steps>
  </div>
  <app-nav></app-nav>
</div>
