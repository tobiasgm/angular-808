<div>
  <button (click)="play()">Play</button>
  <button (click)="stop()">Stop</button>
  <input type='range'
         [(ngModel)]="tempo"
         (input)="setTempo(tempo)"
         [defaultValue]=tempo
         min=10
         max=250/>{{tempo}}
  <input type='range'
         [(ngModel)]="volume"
         (input)="setVolume(volume)"
         [defaultValue]=volume
         step=0.01
         min=0
         max=1/>{{volume}}
</div>
